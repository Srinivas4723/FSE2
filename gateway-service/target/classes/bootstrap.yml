spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
      - id: blog-site-blog
        uri: http://localhost:8081
        predicates:
        - Path=/blogsite/**
      - id: blog-site-user
        uri: http://localhost:8082
        predicates:
        - Path=/blogsite/**
          

